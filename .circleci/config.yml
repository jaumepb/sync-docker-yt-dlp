# Aixo es necesari per pujar el readme.md a dockerhub
commands:
  update:
    parameters:
      organization:
        default: ""
        description: |
          Docker Hub organization or user name. Environment variables from envorbs are accepted. By default, the git organization is assumed.
        type: string
      repository:
        default: ""
        description: |
          Docker Hub repository name. Environment variables from envorbs are accepted. By default, the git repository name is assumed.
        type: string
    steps:
    - run:
        command: |
          if [ -z "$DOCKERHUB_USERNAME" ]; then
            echo "ERROR: DOCKERHUB_USERNAME is not set!"
            exit 127
          fi
        name: Check DOCKERHUB_USERNAME
    - run:
        command: |
          if [ -z "$DOCKERHUB_PASSWORD" ]; then
            echo "ERROR: DOCKERHUB_PASSWORD is not set!"
            exit 127
          fi
        name: Check DOCKERHUB_PASSWORD
    - when:
        condition: << parameters.organization >>
        steps:
        - envorb/value:
            value: << parameters.organization >>
            variable: DOCKERHUB_ORG
    - unless:
        condition: << parameters.organization >>
        steps:
        - envorb/git_org:
            variable: DOCKERHUB_ORG
    - when:
        condition: << parameters.repository >>
        steps:
        - envorb/value:
            value: << parameters.repository >>
            variable: DOCKERHUB_REPO
    - unless:
        condition: << parameters.repository >>
        steps:
        - envorb/git_name:
            variable: DOCKERHUB_REPO
    - run:
        command: |
          source /usr/local/bin/envload
          export DOCKERHUB_USR=${DOCKERHUB_USERNAME}
          export DOCKERHUB_PWD=${DOCKERHUB_PASSWORD}
          node /app/index.js
        name: Upload README

description: Allows you to push README.md files to the Docker Hub.
orbs:
  envorb: gofunky/envorb@0.3.9
readmyhub_params:
  file:
    default: README.md
    description: Path to the README.md file
    type: string
readmyhub_update_params:
  organization:
    default: ""
    description: |
      Docker Hub organization or user name. Environment variables from envorbs are accepted. By default, the git organization is assumed.
    type: string
  repository:
    default: ""
    description: |
      Docker Hub repository name. Environment variables from envorbs are accepted. By default, the git repository name is assumed.
    type: string
